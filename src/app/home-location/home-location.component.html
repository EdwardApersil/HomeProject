<div class="mt-7 card rounded-lg p-5 ">
  <div>
    <img [src]="HomeLocation.photo" alt="" />
    <h2 class="text-blue-800">{{ HomeLocation.name }}</h2>
    <h5>Location : {{ HomeLocation.city }}, Region {{ HomeLocation.state }}</h5>
    <p>Price {{ HomeLocation.price }}</p>
    <a [routerLink]="['/details', HomeLocation.id]">Read More</a>
  </div>
</div>
